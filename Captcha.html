<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CAPTCHA</title>
</head>

<body>
    <div class="container">
        <h2>Slide Until Green</h2>
    </div>
    <div class="container">
        <h2>Custom Slider Example</h2>
        <div class="slider-container">
            <input type="range" min="0" max="100" value="50" class="slider" id="mySlider">
            <p class="value">Value: <span id="sliderValue">50</span></p>
        </div>
    </div>

    <script>
        const slider = document.getElementById('mySlider');
        const sliderValue = document.getElementById('sliderValue');
        let correctValue = randomGreenPos();

        function randomGreenPos() {
            return Math.floor(Math.random() * 101); // Random value between 0 and 100
        }

        function generateRandomSlider() {
            correctValue = randomGreenPos(); // Set a new random correct value
            console.log("Correct value:", correctValue); // Debugging hint for testing
            slider.classList.remove("correct");
            slider.classList.add("incorrect");
            slider.value = Math.floor(Math.random() * 101); // Start at a random position
            sliderValue.textContent = slider.value;
        }

        slider.addEventListener('input', function () {
            sliderValue.textContent = slider.value;
            if (parseInt(slider.value) === correctValue) {
                slider.classList.add("correct");
                slider.classList.remove("incorrect");
                alert("Success! You found the correct value.");
            } else {
                slider.classList.add("incorrect");
                slider.classList.remove("correct");
            }
        });

        // Initialize slider with random value
        generateRandomSlider();
    </script>
</body>

</html>
